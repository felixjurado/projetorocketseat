<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/assets/Avatar.png"
          alt="foto de Felix Jurado sorrindo, de barba e paletó"
        />
        <p>@Felix.juradogamboa</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#">Inscriver-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixar meu E-Book</a>
        </li>
        <li>
          <a href="#">Ver meu portfólio</a>
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/felixjurado" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://github.com/felixjurado" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://github.com/felixjurado" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://github.com/felixjurado" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>Feito por Felix Jurado 2023</footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
